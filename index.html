<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Ini-Meme-Mine-Mo</title>
</head>

<body onload="init()">

    <main class="wrapper grid justify-items-center">
        <!-- Main Header -->
        <header class="main-header">
            <h1>Ini-Meme-Mine-Mo</h1>
        </header>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Gallery Contaier -->
            <div id="gallery" class="">
                <div class="gallery-container grid justify-items-center">
                    <!-- generate gallery here -->
                </div>
            </div>

            <!-- App Container -->
            <div id="app" class="flex column justify-content-center align-center" style="display: none;">

                <nav class="app-nav">
                    <button onclick="onShowGallery()" class="btn btn-home">Gallery</button>
                    <button onclick="onAddLine()" class="btn btn-add-line">ï¼‹</button>
                    <input onchange="onChangeFontForSelected(this.value)" type="range" id="fontSlider" min="16" max="64" value="32">
                    <label for="fontSlider">Font Size</label>
                    <a download="my-meme.jpg" onclick="onExportImg(event)" class="btn btn-export-img">
                        Export
                    </a>
                </nav>

                <!-- canvas container -->
                <div class="canvas-container">

                    <canvas id="appCanvas" width="640" height="480">
                        You see this text because your browser does not support HTML5Canvas.
                    </canvas>

                    <div class="input-container">
                        <div onclick="onToggleSelected(event, this)" onmousemove="onInitDragEl(this)" draggable="true"
                            contenteditable="true" class="edit-line" style="top: 155px; left: 155px">
                            Enter text here
                        </div>
                        <!-- Generate more input boxes here -->
                    </div>
                </div>
            </div>

        </div>
        <footer class="main-footer">
            <h2>Ini-Meme-Mine-Mo Footer</h2>
            <h5>Meme Rights &copy;</h5>
        </footer>
    </main>

    <script src="js/util-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
