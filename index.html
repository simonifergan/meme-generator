<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="init()">

    <main class="grid justify-items-center">
        <!-- Main Header -->
        <header class="main-header flex column justify-content-center align-center">
            <nav class="header-nav flex justify-content-center align-center">
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">About</a>
                <a href="./" class="nav-link">
                    <h1 class="logo">Ini-Meme-Mine-Mo</h1>
                </a>
                <a href="#" class="nav-link">Pressme</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>

        </header>

        <!-- Main Content -->
        <div class="main-content wrapper">

            <!-- Gallery Contaier -->
            <div id="gallery">

                <!-- Gallery Search Bar -->
                <div class="gallery-search flex justify-content-center align-center">
                    <label for="searchBar">Search:&nbsp;</label>
                    <input autofocus oninput="onSearchInGallery(this.value)" id="searchBar" type="text"
                        class="search-box" list="mostFrequentSearch">
                    <datalist id="mostFrequentSearch">
                        <!-- generate options search options here -->
                        <option value="Pukimonster">
                        <option value="Zahav">
                        <option value="Banana">
                    </datalist>
                </div>

                <div class="gallery-container grid">
                    <!-- generate gallery here -->
                </div>

                <div class="select-page-container flex justify-content-center align-center">
                    <!-- Render pages button -->
                </div>

            </div>

            <!-- App Container -->
            <div id="app" class="grid" style="display: none">

                <button onclick="onShowGallery()" class="btn btn-go-gallery">Back to Gallery</button>

                <!-- Editor Menu -->
                <aside class="editor-menu flex justify-content-center align-center">
                    <button class="btn btn-add-line" onclick="onAddText()">Add Text</button>
                    <div class="keypad-container grid">
                        <button class="btn btn-move-text" onclick="onTextMove('up')">Up</button>
                        <button class="btn btn-move-text" onclick="onTextMove('down')">Down</button>
                        <button class="btn btn-move-text" onclick="onTextMove('left')">Left</button>
                        <button class="btn btn-move-text" onclick="onTextMove('right')">Right</button>
                    </div>
                    <label for="fontSlider">Font Size: <span class="span-font-slider">32px</span></label>
                    <input onchange="onChangeFontForSelected(this.value)" type="range" id="fontSlider" min="16" max="64"
                        value="32">
                    <a download="my-meme.jpg" onclick="onExportImg(event)" class="btn btn-export-img">
                        Export
                    </a>
                </aside>

                <!-- canvas container -->
                <div class="canvas-container flex">
                    <canvas id="appCanvas" onmousedown="onStartDrag(event)" onmousemove="onDragText(event)"
                        onmouseup="onStopDrag(event)"
                        onclick="console.log(event.target.offsetTop, event.target.offsetLeft); onSelectText(event)">
                        You see this text because your browser does not support HTML5Canvas.
                    </canvas>

                        draggable="true" class="edit-line line-id-1 flex align-center"

                        <button onclick="onRemoveLine(1)" class="btn btn-delete">&times;</button>

                    <span class="actual-text" contenteditable="true">Enter text here</span>
                    <button onclick="onRemoveLine(2)" class="btn btn-delete">&times;</button>
                </div> -->
                    <!-- Generate more input boxes here -->
                </div>
                <!-- off-screen canvas for rendering -->
            </div>
        </div>

        </div>



        <section class="appendix-container">
            <article id="about">
                <h1>About me</h1>
            </article>
            <article id="contact" class="contact-contaier">
                <h1>contact form</h1>
            </article>
        </section>


        <footer class="main-footer">
            <h2>Ini-Meme-Mine-Mo Footer</h2>
            <h5>Meme Rights &copy;</h5>
        </footer>
    </main>

    <script src="js/util-service.js"></script>
    <script src="js/image-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
