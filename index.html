<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <title>Ini-Meme-Mine-Mo</title>
</head>

<body onload="init()">

    <main class="grid justify-items-center">
        <!-- Main Header -->
        <header class="main-header flex column justify-content-center align-center">
            <nav class="header-nav flex justify-content-center align-center">
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">About</a>
                <h1 class="logo">Ini-Meme-Mine-Mo</h1>
                <a href="#" class="nav-link">Pressme</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
    
        </header>

        <!-- Main Content -->
        <div class="main-content wrapper">

            <!-- Gallery Contaier -->
            <div id="gallery">
                <div class="gallery-search">
                    <label for="searchBar">Search:</label>
                    <input oninput="onSearchInGallery(this.value)" id="searchBar" type="text" class="search-box">
                </div>
                <div class="gallery-container grid justify-items-center">
                    <!-- generate gallery here -->
                </div>
            </div>

            <!-- App Container -->
            <div id="app" class="flex justify-content-center align-center" style="display: none;">

                <aside class="editor-menu flex column justify-content-center align-center">
                    <button onclick="onShowGallery()" class="btn btn-home">Back to Gallery</button>
                    <button onclick="onAddLine()" class="btn btn-add-line">Add Text</button>
                    <label for="fontSlider">Font Size: <span class="span-font-slider">32px</span></label>
                    <input onchange="onChangeFontForSelected(this.value)" type="range" id="fontSlider" min="16" max="64" value="32">
                    <a download="my-meme.jpg" onclick="onExportImg(event)" class="btn btn-export-img">
                        Export
                    </a>
                </aside>

                <!-- canvas container -->
                <div class="canvas-container">

                    <canvas id="appCanvas" width="640" height="480">
                        You see this text because your browser does not support HTML5Canvas.
                    </canvas>

                    <div class="input-container">
                        <div onclick="onToggleSelected(event, this)" onmousemove="onInitDragEl(this)" draggable="true"
                            class="edit-line line-id-1 flex align-center" style="top: 155px; left: 155px">
                            <span class="actual-text" contenteditable="true">Enter text here</span>
                            <button onclick="onRemoveLine(1)" class="btn btn-delete">&times;</button>
                        </div>
                        <!-- Generate more input boxes here -->
                    </div>
                </div>
            </div>

        </div>
        <footer class="main-footer">
            <div id="contact" class="contact-container">
                <div class="contact-form-container">
                    <h1>Contact me</h1>
                </div>
            </div>
            <h2>Ini-Meme-Mine-Mo Footer</h2>
            <h5>Meme Rights &copy;</h5>
        </footer>
    </main>

    <script src="js/util-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
